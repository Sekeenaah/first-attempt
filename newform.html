<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="app.js"></script>
        
        <style>
          #user_area{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }
        </style>
    </head>
    <body>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://plus.unsplash.com/premium_photo-1673515243097-b2b9b194b056?q=80&w=1674&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://plus.unsplash.com/premium_photo-1673515243031-6cc5c4511f15?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
        <form id="add_user_form" class="text-bg-light justify-content-center d-flex p-3">
            <div>
                <h1>Add user</h1>
                <p>Fill in the form to add a user</p>

                <div class="firstNameDiv mb-2">
                    <label for="fullName" class="text-15 fst-oblique d-block">Full Name</label>
                    <input required type="text" class="w-100" name="fullName" id="fullName">
                </div>

                <div class="emailAddressDiv mb-2">
                    <label for="emailAddress" class="fst-oblique d-block">Email Address</label>
                    <input required type="email" class="w-100" name="emailAddress" id="emailAddress">
                </div>

                <div class="phoneNumberDiv mb-2">
                    <label for="phoneNumber" class="fst-oblique d-block">Phone Number</label>
                    <input required type="tel" class="w-100" name="phoneNumber" id="phone">
                </div>

                <div class="genderDiv mb-2">
                    <label for="gender" class="fst-oblique d-block">Gender</label>
                    <input required type="text" class="w-100" name="gender" id="gender">
                </div>

                <div class="dateofbirthDiv mb-2">
                    <label for="dateOfBirth" class="fst-oblique d-block">Date of Birth</label>
                    <input required type="date" class="w-100" name="dateOfBirth" id="dd/mm/yy">
                </div>

                <div class="flex">
                    <input type="checkbox">
                    <span>Agree to our terms and conditions</span>
                </div>
                <button>Submit</button>

            </div>
        </form>

        <section id="user_area" class="mt-5">

        </section>
    
    </body>
</html>
